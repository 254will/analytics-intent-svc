version: 2.1

jobs:
  test:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run: pytest -q || echo "No tests yet"

  deploy_railway:
    docker:
      - image: cimg/node:22.6
    steps:
      - checkout
      - run: node -v && npm -v
      - run: >
          npx -y @railway/cli@latest up
          --service "$RAILWAY_SERVICE"
          --environment "$RAILWAY_ENV_ID"
          --detach
          --ci
          --verbose

workflows:
  main:
    jobs:
      - test
      - deploy_railway:
          requires: [test]
          filters:
            branches:
              only: [main]
