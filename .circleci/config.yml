version: 2.1

jobs:
  test:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run:
          name: Install deps (optional)
          command: |
            if [ -f requirements.txt ]; then
              pip install -r requirements.txt || true
            fi
      - run:
          name: Run tests (optional)
          command: |
            if command -v pytest >/dev/null 2>&1; then
              pytest -q
            else
              echo "No tests configured; skipping."
            fi

  deploy_railway:
    docker:
      - image: cimg/node:22.6
    environment:
      # Ensure CLI sees token in non-interactive CI
      CI: "true"
    steps:
      - checkout

      # Install Railway CLI and ensure PATH includes npm global bin
      - run:
          name: Install Railway CLI
          command: |
            npm i -g @railway/cli
            echo 'export PATH="$(npm bin -g):$PATH"' >> "$BASH_ENV"
            source "$BASH_ENV"
            railway --version

      # Auth is via env var, so no 'login' step.
      # Link + deploy
      - run:
          name: Link to project
          command: |
            source "$BASH_ENV"
            railway link --project "$RAILWAY_PROJECT_ID"

      - run:
          name: Deploy to Railway (Dockerfile build)
          command: |
            source "$BASH_ENV"
            # Tokens are provided via env: RAILWAY_TOKEN / RAILWAY_API_TOKEN
            railway up --service "$RAILWAY_SERVICE" --detach --verbose

workflows:
  main:
    jobs:
      - test
      - deploy_railway:
          requires: [test]
          filters:
            branches:
              only: main
