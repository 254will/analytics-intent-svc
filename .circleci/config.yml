version: 2.1

jobs:
  test:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run: pip install -r requirements.txt
      - run: pytest -q || echo "No tests yet"

  deploy_railway:
    docker:
      - image: cimg/node:22.6
    steps:
      - checkout
      - run: npm i -g @railway/cli
      - run: railway --version
      - run: >
          railway up
          --service "$RAILWAY_SERVICE"
          --environment "$RAILWAY_ENV_ID"
          --detach
          --ci
          --verbose

workflows:
  main:
    jobs:
      - test
      - deploy_railway:
          requires: [test]
          filters:
            branches:
              only: [main] 
